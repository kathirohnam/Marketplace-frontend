<section id="features" class="features-section section-padding">
  <div class="container">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-lg-8">
        <h2 class="section-title mb-4">
          Everything You Need to
          <span class="gradient-text">Start & Grow</span> Your Business
        </h2>
        <p class="section-subtitle">
          Our comprehensive LLC formation service includes everything you need
          to get started, plus ongoing support to keep your business compliant
          and growing.
        </p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let feature of features">
        <div class="feature-card card-custom h-100">
          <div class="card-body text-center p-4">
            <div class="icon-circle mx-auto mb-3">
              <mat-icon>{{ feature.icon }}</mat-icon>
            </div>
            <h4 class="feature-title mb-3">{{ feature.title }}</h4>
            <p class="feature-description mb-4">{{ feature.description }}</p>
            <div class="feature-highlights">
              <div
                class="highlight-item"
                *ngFor="let highlight of feature.highlights"
              >
                <mat-icon class="check-icon">check_circle</mat-icon>
                <span>{{ highlight }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
