<div *ngIf="previewImageUrl" class="image-preview-container">
    <img [src]="previewImageUrl" alt="Profile Image Preview" class="image-preview">
    <div class="remove-image-button" (click)="removeSelectedImage()" title="Remove image">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  
  <div 
    class="file-upload" 
    [class.active-dropzone]="isDragOver"
    (dragover)="onDragOver($event)" 
    (dragleave)="onDragLeave($event)" 
    (drop)="onDrop($event)" 
    (click)="fileInput.click()"
    *ngIf="!previewImageUrl">
    <div class="file-upload-prompt">
      <mat-icon class="file-upload-icon">cloud_upload</mat-icon>
      <h3>Drag and Drop User Profile Image</h3>
     <p *ngIf="selectedFile">Selected: {{ selectedFile.name }}</p>
      <p *ngIf="!selectedFile">Or click to browse files</p>
      <div class="upload-formats">Supported formats: JPG, PNG, GIF</div>
    </div>
  </div>
  <input #fileInput type="file" accept="image/*" style="display: none" (change)="onFileSelected($event)" />
